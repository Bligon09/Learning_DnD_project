<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}TITLE GOES HERE{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
  crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>
  
</head>
<body>
  {% block content %}BODY CONTENT GOES HERE

  <div class="accordion" id="accordionbase">
      {% block accordion %}
    <div class="accordion-item">
      {% block accordion_item %}
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" 
        aria-expanded="false" aria-controls="collapseOne">
          {% block accordion_button_title %} accordion button words {% endblock %}
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          {% block accordion_body %} body content goes here {% endblock %}
        </div>
      </div>
      {% endblock %}
    </div>
    {% endblock %}
    </div>
  {% endblock %}
</body>
</html>
